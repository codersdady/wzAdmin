<div class="page-wrapper">
    <!-- HEADER MOBILE-->
    <div th:replace="index :: newheader"></div>
    <!-- END HEADER MOBILE-->

    <!-- MENU SIDEBAR-->
    <div th:replace="index :: newaside"></div>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->

        <!-- HEADER DESKTOP-->
        <div th:replace="index :: newdesktop"></div>

        <!--        <div th:replace="index :: aside"></div>-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <div class="card">
                                <div class="card-header">用户信息</div>
                                <div class="card-body card-block">
                                    <form action="/update_user" method="get" class="">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-user"></i>
                                                </div>
                                                <input type="text" id="username" th:value="${user.name}" name="name"
                                                       placeholder="Username" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-envelope"></i>
                                                </div>
                                                <input type="email" id="email" th:value="${user.email}" name="email"
                                                       placeholder="Email" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-envelope"></i>
                                                </div>
                                                <input type="Date" id="birthday" th:value="${user.birthday}"
                                                       name="birthday" placeholder="Date" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-asterisk"></i>
                                                </div>
                                                <input type="password" id="password" name="password"
                                                       placeholder="Password" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-actions form-group">
                                            <button type="submit" class="btn btn-success btn-sm">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div style="height: 60px">
                                <div th:if="${alert}==true" id="alert_button"
                                     class="sufee-al/ert alert with-close alert-success alert-dismissible fade show">
                                    <span class="badge badge-pill badge-success">Success</span>
                                    修改成功
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
